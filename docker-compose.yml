version: '3'

services:
  web:
    build: .
    container_name: seanstlab-v2
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: always

  tunnel:
    image: cloudflare/cloudflared:latest
    restart: always
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
